<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic CSS Placeholder</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        /* =========================================
           COPY THIS CSS INTO YOUR PROJECT
           ========================================= */

        .epic-placeholder {
            width: 100%;
            height: 100%; /* Or set a fixed height like 250px */
            min-height: 250px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* Matches your portfolio card */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            isolation: isolate;
        }

        /* Abstract Background Glows */
        .epic-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.4), transparent 60%);
            animation: pulseGlow 8s infinite alternate;
            z-index: -1;
        }

        .epic-placeholder::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 150px;
            height: 150px;
            background: rgba(14, 165, 233, 0.2);
            filter: blur(40px);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* The Central "Icon" Composition */
        .epic-icon-container {
            position: relative;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            margin-bottom: 15px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .epic-placeholder:hover .epic-icon-container {
            transform: translateY(-5px);
        }

        .epic-icon-container i {
            font-size: 2.5rem;
            background: linear-gradient(to bottom right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.5));
        }

        /* Floating Badge Elements (Decorations) */
        .floating-badge {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        .badge-1 { top: 20%; left: 20%; animation: float 4s ease-in-out infinite; }
        .badge-2 { bottom: 25%; right: 15%; animation: float 5s ease-in-out infinite reverse; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Text Styling */
        .epic-title {
            color: #fff;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .epic-subtitle {
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 5px;
        }

        /* Grid lines overlay */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            mask-image: radial-gradient(circle, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 100%);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- 
      HOW TO USE:
      1. Copy the CSS above into your stylesheet.
      2. Paste this HTML block inside your .portfolio-card where the <img> usually is.
    -->

    <div style="width: 350px; height: 300px;"> <!-- Demo Container -->
        
        <div class="epic-placeholder">
            <div class="grid-overlay"></div>
            
            <!-- Floating Decorations -->
            <div class="floating-badge badge-1"><i class="fas fa-database"></i> Data</div>
            <div class="floating-badge badge-2"><i class="fas fa-code"></i> JS</div>

            <!-- Main Icon -->
            <div class="epic-icon-container">
                <i class="fas fa-book-open"></i>
            </div>

            <!-- Text -->
            <div class="epic-title">Sales Memo</div>
            <div class="epic-subtitle">Generator Tool</div>
        </div>

    </div>

</body>
</html>
